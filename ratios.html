        <!-- page title -->
        <div class="page-title">
            <h2>Ratios</h2>

        <div class="ratio-capacity">

            <div class="body-label">

                        </div>

                    </div>

            <!-- refrigerator body -->
            <div class="body">
                <div class="fridge">
                    <div class="interior">
                        <div class="section">

                        </div>
                        <div class="section">
                            <input class="capacity-input" placeholder="##%" type="number" required>
                        </div>
                        <div class="section">
                            <input class="capacity-input" placeholder="##%" type="number" required>
                        </div>
                    </div>
                </div>
            </div>
            <!-- refrigerator door -->
            <div class="door">
                <div class="fridge">
                    <div class="interior">
                        <div class="section">
                            <input class="capacity-input" placeholder="##%" type="number" required>
                        </div>
                        <div class="section">
                            <input class="capacity-input" placeholder="##%" type="number" required>
                        </div>
                        <div class="section">
                            <input class="capacity-input" placeholder="##%" type="number" required>

                        </div>
                        <div class="section">
                            <input class="capacity-input" placeholder="##%" type="number" required>
                        </div>
                    </div>
                </div>
            </div>
            <!-- refrigerator door label-->
            <div class="door-label">
                <div class="fridge">
                    <div class="interior">
                        <div class="section">
                            <p>Door 1</p>
                        </div>
