<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/ducky.png">
    <title>Infridgement - Add Item</title>

    <script type="module" src="javascript/add.js"></script>
</head>

<body class="flex-container">
    <!-- navigation column -->
    <div class="nav-column">
        <a href="profile.html" id="profile-button" class="active"><img id="profile-info-picture" src="images/nav/user.png" alt=""><span id="full-name"></span></a>
        <a href="home.html"><img src="images/nav/home-icon.png" alt="">Home</a>
        <a href="add.html" class="active"><img src="images/nav/add-icon.png" alt="">Add Item</a>
        <a href="ratios.html"><img src="images/nav/ratio-icon.png" alt="">Ratios</a>
        <a href="about.html"><img src="images/nav/about-icon.png" alt="">About</a>
        <a href="index.html" class="logout-button"><img src="images/nav/log-out-icon.png" alt="">Log Out</a>
    </div>

    <!-- custom item column -->
    <div class="add-custom-item">
        <!-- page title -->
        <div class="page-title">
            <h2>Custom Item</h2>
        </div>
        <form action="" id="add-form">
            <label for="name">Name</label><br>
            <input id="item-name" type="text" name="name" required><br>

            <label for="type">Type</label><br>
            <select name="type" id="item-type" required>
                <!-- Common Food Types -->
                <option disabled selected value> -- Select Food Type -- </option>
                <option value="Fruits">Fruits</option>
                <option value="Vegetables">Vegetables</option>
                <option value="Dairy">Dairy</option>
                <option value="Protein">Protein</option>
                <option value="Snacks">Snacks</option>
                <option value="Other">Other</option>
            </select>
            <br>

            <label for="size">Dimensions (inches)</label><br>
            <div class="dimensions">
                <input id="item-l" type="number" name="size" placeholder="Length">
                <p>X</p>
                <input id="item-w" type="number" name="size" placeholder="Width">
                <p>X</p>
                <input id="item-h" type="number" name="size" placeholder="Height">
            </div>

            <label for="date">Expiration Date</label><br>
            <input id="item-expDate" type="date" name="date"><br>

            <label for="comment">Comments (optional)</label><br>
            <textarea name="comment" id="item-comments" cols="30" rows="5"></textarea><br>

            <!-- https://www.w3schools.com/howto/howto_js_cascading_dropdown.asp -->
            <label for="location">Location</label><br>
            <!-- select location -->
            <select name="location" id="FridgeOrFreezer" onchange="loadCompartments()">
                <option disabled selected value> -- Select Fridge or Freezer -- </option>
                <option value="Fridge">Fridge</option>
                <option value="Freezer">Freezer</option>
            </select>

            <select name="location" id="friFree-compartment">
                <option disabled selected value> -- Select a Compartment -- </option>
                <option id="shelf1" value="Shelf 1">Shelf 1</option>
                <option id="shelf2" value="Shelf 2">Shelf 2</option>
                <option id="shelf3" value="Shelf 3">Shelf 3</option>
                <option id="produce" value="Produce">Produce</option>
                <option id="door1" value="Door 1">Door 1</option>
                <option id="door2" value="Door 2">Door 2</option>
                <option id="door3" value="Door 3">Door 3</option>
            </select>

            <input id="add-button" type="submit" value="Add Item">
        </form>
    </div>

    <!-- preset item column -->
    <div class="add-preset-item">
        <!-- page title -->
        <div class="page-title">
            <h2>Preset Items</h2>
        </div>

        <!-- *ADD CODE HERE* -->
        
    </div>
</body>

</html>
