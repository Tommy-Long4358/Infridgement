            <label for="name">Name</label><br>
            <input type="text" name="name"><br>

            <select name="type" id="">

            </div>

            <!-- https://www.w3schools.com/howto/howto_js_cascading_dropdown.asp -->
            <label for="location">Location</label><br>
            <!-- select location -->
            <select name="location" id="FridgeOrFreezer" onchange="loadComparments()">
                <option disabled selected value> -- Select Fridge or Freezer -- </option>
                <option value="Fridge">Fridge</option>
                <option value="Freezer">Freezer</option>
            </select>
            <!-- select compartment (must set produce and door 3 to "hidden" if "Freezer" is selected) -->
            <select name="location" id="">

                <option value="Shelf 3">Shelf 3</option>
                <option id="produce" value="Produce">Produce</option>

                <option value="Door 2">Door 2</option>
